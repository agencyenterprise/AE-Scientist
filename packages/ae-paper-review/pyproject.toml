[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ae-paper-review"
version = "0.1.0"
description = "Standalone paper review functionality for AI Scientist"
requires-python = ">=3.12"
dependencies = [
    "httpx==0.27.2",
    "langchain>=1.1.0",
    "langchain-anthropic>=1.2.0",
    "langchain-openai>=1.1.0",
    "langchain-google-genai>=3.0.0",
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
    "tenacity>=9.0.0",
    "requests>=2.32.0",
    "pymupdf>=1.26.0",
    "pymupdf4llm>=0.1.0",
    "pypdf>=6.0.0",
    "pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.0.0",
    "isort>=5.13.0",
    "mypy>=1.11.0",
    "pyright>=1.1.400",
    "pytest>=8.0.0",
    "ruff>=0.4.0",
    "types-requests>=2.32.0",
    "vulture>=2.14",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ae_paper_review"]

[tool.hatch.build.targets.sdist]
include = [
    "src/ae_paper_review",
]

[tool.black]
line-length = 100
target-version = ['py312']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
skip = [".venv", "venv"]
skip_glob = ["**/.venv/**", "**/venv/**"]

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [".venv"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # pyflakes (includes unused imports/vars)
    "I",   # isort
    "ARG", # flake8-unused-arguments (unused function/method args)
]
extend-select = ["ANN401"]
ignore = ["E501", "G004"]  # Line too long, allow f-strings in logging statements

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"
exclude = [".venv"]
