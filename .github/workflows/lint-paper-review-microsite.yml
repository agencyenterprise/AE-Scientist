name: Lint Paper Review Microsite

on:
  pull_request:
    paths:
      - 'paper-review-microsite/**'
      - 'packages/ae-paper-review/**'
  push:
    branches: [ main ]
    paths:
      - 'paper-review-microsite/**'
      - 'packages/ae-paper-review/**'

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install backend dependencies
        run: |
          cd paper-review-microsite/backend && uv sync --frozen && uv pip install -e ../../packages/ae-paper-review

      - name: Lint backend (black, isort, ruff, mypy, pyright, vulture, inline-imports)
        run: |
          cd paper-review-microsite/backend && make lint

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: paper-review-microsite/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd paper-review-microsite/frontend && npm ci

      - name: Lint frontend (TypeScript)
        run: |
          cd paper-review-microsite/frontend && npm run lint

  check-api-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: paper-review-microsite/frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd paper-review-microsite/backend && uv sync --frozen && uv pip install -e ../../packages/ae-paper-review

      - name: Install frontend dependencies
        run: |
          cd paper-review-microsite/frontend && npm ci

      - name: Generate API types
        env:
          SERVER_AUTO_RELOAD: "false"
          LOG_LEVEL: INFO
          SKIP_DB_CONNECTION: "true"
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          DB_POOL_MIN_CONN: "1"
          DB_POOL_MAX_CONN: "5"
          DB_POOL_USAGE_WARN_THRESHOLD: "0.8"
          OPENAI_API_KEY: dummy
          ANTHROPIC_API_KEY: dummy
          XAI_API_KEY: dummy
          FRONTEND_URL: http://localhost:3000
          CORS_ORIGINS: http://localhost:3000
          CORS_CREDENTIALS: "true"
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          AWS_S3_BUCKET_NAME: dummy
          CLERK_SECRET_KEY: sk_test_dummy
          CLERK_PUBLISHABLE_KEY: pk_test_dummy
        run: |
          cd paper-review-microsite/backend && make gen-api-types

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code paper-review-microsite/backend/openapi.json paper-review-microsite/frontend/src/types/api.gen.ts; then
            echo "❌ Error: API types are out of date!"
            echo "Please run 'make gen-api-types' in paper-review-microsite/backend and commit the changes."
            exit 1
          fi
          echo "✅ API types are up to date"
