name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install research_pipeline dependencies
        run: |
          cd research_pipeline && uv sync --frozen

      - name: Lint research_pipeline (black, isort, ruff, mypy)
        run: |
          make lint-research

  lint-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install server dependencies
        run: |
          cd server && uv sync --frozen

      - name: Lint server (black, isort, ruff, mypy)
        run: |
          make lint-server