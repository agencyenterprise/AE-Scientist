name: Lint

on:
  pull_request:
    paths-ignore:
      - 'paper-review-microsite/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'paper-review-microsite/**'

jobs:
  lint-ae-paper-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install ae-paper-review dependencies
        run: |
          cd packages/ae-paper-review && uv sync --frozen --extra dev

      - name: Lint ae-paper-review (black, isort, ruff, mypy, pyright)
        run: |
          make lint-ae-paper-review

  lint-research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install research_pipeline dependencies
        run: |
          cd research_pipeline && uv sync --frozen && uv pip install -e ../packages/ae-paper-review

      - name: Lint research_pipeline (black, isort, ruff, mypy)
        run: |
          make lint-research

  lint-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install server dependencies
        run: |
          cd server && uv sync --frozen && uv pip install -e ../packages/ae-paper-review

      - name: Lint server (black, isort, ruff, mypy)
        run: |
          make lint-server

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend && npm ci

      - name: Lint frontend (ESLint, Prettier, Stylelint, TypeScript)
        run: |
          make lint-frontend

  check-api-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install server dependencies
        run: |
          cd server && uv sync --frozen && uv pip install -e ../packages/ae-paper-review

      - name: Install research_pipeline dependencies
        run: |
          cd research_pipeline && uv sync --frozen --dev && uv pip install -e ../packages/ae-paper-review

      - name: Install frontend dependencies
        run: |
          cd frontend && npm ci

      - name: Generate API types
        env:
          SERVER_AUTO_RELOAD: "false"
          LOG_LEVEL: INFO
          REDIS_URL: redis://localhost:6379
          SKIP_DB_CONNECTION: "true"
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          DB_POOL_MIN_CONN: "1"
          DB_POOL_MAX_CONN: "5"
          DB_POOL_USAGE_WARN_THRESHOLD: "0.8"
          OPENAI_API_KEY: dummy
          ANTHROPIC_API_KEY: dummy
          XAI_API_KEY: dummy
          FRONTEND_URL: http://localhost:3000
          CORS_ORIGINS: http://localhost:3000
          CORS_CREDENTIALS: "true"
          HF_TOKEN: dummy
          RUNPOD_API_KEY: dummy
          RUNPOD_SSH_ACCESS_KEY: "dummy"
          RUNPOD_SUPPORTED_GPUS: "NVIDIA GeForce RTX 3090"
          PIPELINE_MONITOR_POLL_INTERVAL_SECONDS: "60"
          PIPELINE_MONITOR_HEARTBEAT_TIMEOUT_SECONDS: "60"
          PIPELINE_MONITOR_MAX_MISSED_HEARTBEATS: "5"
          PIPELINE_MONITOR_STARTUP_GRACE_SECONDS: "600"
          PIPELINE_MONITOR_MAX_RUNTIME_HOURS: "12"
          PIPELINE_MAX_RESTART_ATTEMPTS: "3"
          TELEMETRY_WEBHOOK_URL: http://localhost:3000/api/research-pipeline/events
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          AWS_S3_BUCKET_NAME: dummy
          MIN_BALANCE_CENTS_FOR_RESEARCH_PIPELINE: "5000"
          MIN_BALANCE_CENTS_FOR_CHAT_MESSAGE: "10"
          MIN_BALANCE_CENTS_FOR_PAPER_REVIEW: "100"
          CLERK_SECRET_KEY: sk_test_dummy
          CLERK_PUBLISHABLE_KEY: pk_test_dummy
          STRIPE_SECRET_KEY: sk_test_dummy
          STRIPE_WEBHOOK_SECRET: whsec_dummy
          STRIPE_CHECKOUT_SUCCESS_URL: http://localhost:3000/billing?success=1
          STRIPE_PRICE_IDS: price_dummy
          JSON_MODEL_PRICE_PER_MILLION_IN_CENTS: '{"anthropic": {"claude-sonnet-4-5": {"input": 300, "output": 1500}, "claude-haiku-4-5": {"input": 100, "output": 500}, "claude-opus-4-5": {"input": 500, "output": 2500}, "claude-opus-4-6": {"input": 500, "output": 2500, "cached_input": 50}}, "xai": {"grok-4-1-fast-reasoning": {"input": 20, "output": 50}, "grok-4-1-fast-non-reasoning": {"input": 20, "output": 50}, "grok-4-fast-reasoning": {"input": 20, "output": 50}, "grok-4-fast-non-reasoning": {"input": 20, "output": 50}, "grok-4-0709": {"input": 300, "output": 1500}}, "openai": {"gpt-3.5-turbo": {"input": 50, "output": 150}, "gpt-4": {"input": 3000, "output": 6000}, "gpt-4-turbo": {"input": 1000, "output": 3000}, "gpt-4.1": {"input": 200, "output": 800}, "gpt-4.1-mini": {"input": 40, "output": 160}, "gpt-4.1-nano": {"input": 10, "output": 40}, "gpt-4o": {"input": 250, "output": 1000}, "gpt-4o-mini": {"input": 15, "output": 60}, "gpt-5": {"input": 125, "output": 1000}, "gpt-5-mini": {"input": 25, "output": 200}, "gpt-5-nano": {"input": 5, "output": 40}, "gpt-5.1": {"input": 125, "output": 1000}, "gpt-5.2": {"input": 175, "cached_input": 18, "output": 1400}, "o1": {"input": 1500, "output": 6000}, "o1-pro": {"input": 15000, "output": 60000}, "o3": {"input": 200, "output": 800}, "o3-mini": {"input": 110, "output": 440}, "o3-pro": {"input": 2000, "output": 8000}}}'
        run: |
          make gen-api-types

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code server/openapi.json frontend/src/types/api.gen.ts research_pipeline/ai_scientist/api_types.py; then
            echo "❌ Error: API types are out of date!"
            echo "Please run 'make gen-api-types' and commit the changes."
            exit 1
          fi
          echo "✅ API types are up to date"
